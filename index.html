<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store - Luis Chorres Cruz Chorres</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8B5CF6 0%, #A855F7 50%, #EF4444 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .store-card {
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: linear-gradient(180deg, #8B5CF6 0%, #A855F7 40%, #DC2626 100%);
            border-radius: 40px;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .store-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        .menu-icon {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(139, 69, 19, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-icon:hover {
            background: rgba(139, 69, 19, 0.5);
            transform: scale(1.1);
        }

        .menu-lines {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .menu-line {
            width: 20px;
            height: 3px;
            background: #4B5563;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .menu-icon:hover .menu-line {
            background: #374151;
        }

        .welcome-text {
            color: white;
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-top: 60px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        .store-icon-container {
            display: flex;
            gap: 20px;
            margin: 40px 0;
            animation: fadeInScale 1.2s ease-out 0.3s both;
        }

        .store-icon {
            width: 80px;
            height: 100px;
            background: #4B5563;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .store-icon:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .store-icon:hover:before {
            left: 100%;
        }

        .store-icon:hover {
            background: #374151;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .store-icon i {
            font-size: 2.5rem;
            color: white;
        }

        .shop-text {
            color: white;
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .owner-name {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .bottom-icon {
            width: 60px;
            height: 60px;
            border: 3px solid #4B5563;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .bottom-icon:hover {
            border-color: #374151;
            transform: scale(1.1);
            background: rgba(75, 85, 99, 0.2);
        }

        .bottom-icon i {
            font-size: 1.8rem;
            color: #4B5563;
            transition: all 0.3s ease;
        }

        .bottom-icon:hover i {
            color: #374151;
        }

        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .store-card {
                max-width: 350px;
                height: 550px;
                padding: 30px 25px;
                border-radius: 30px;
            }

            .welcome-text {
                font-size: 2.8rem;
                margin-top: 50px;
            }

            .shop-text {
                font-size: 3.2rem;
            }

            .owner-name {
                font-size: 1rem;
            }

            .store-icon {
                width: 70px;
                height: 90px;
            }

            .store-icon i {
                font-size: 2rem;
            }

            .menu-icon {
                width: 45px;
                height: 45px;
                top: 25px;
                left: 25px;
            }
        }

        @media (max-width: 360px) {
            .store-card {
                max-width: 320px;
                height: 500px;
                padding: 25px 20px;
            }

            .welcome-text {
                font-size: 2.4rem;
            }

            .shop-text {
                font-size: 2.8rem;
            }

            .store-icon-container {
                gap: 15px;
                margin: 30px 0;
            }

            .store-icon {
                width: 60px;
                height: 80px;
            }

            .store-icon i {
                font-size: 1.8rem;
            }
        }

        /* Efectos adicionales para mejorar la experiencia */
        .store-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, 
                rgba(255,255,255,0.1) 0%, 
                transparent 30%, 
                transparent 70%, 
                rgba(0,0,0,0.1) 100%);
            border-radius: 40px;
            pointer-events: none;
        }

        /* Hover effects para mejorar la interactividad */
        .welcome-text:hover,
        .shop-text:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }

        .owner-name:hover {
            color: white;
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="store-card">
        <!-- Menú hamburguesa -->
        <div class="menu-icon">
            <div class="menu-lines">
                <div class="menu-line"></div>
                <div class="menu-line"></div>
                <div class="menu-line"></div>
            </div>
        </div>

        <!-- Texto de bienvenida -->
        <h1 class="welcome-text">welcome to<br>my store</h1>

        <!-- Iconos de productos/categorías -->
        <div class="store-icon-container">
            <div class="store-icon">
                <i class="fas fa-shopping-bag"></i>
            </div>
            <div class="store-icon">
                <i class="fas fa-gift"></i>
            </div>
        </div>

        <!-- Texto "shop" -->
        <h2 class="shop-text">shop</h2>

        <!-- Nombre del propietario -->
        <p class="owner-name">Luis chorres cruz chorres</p>

        <!-- Icono inferior (átomo/configuración) -->
        <div class="bottom-icon">
            <i class="fas fa-atom"></i>
        </div>
    </div>

    <script>
        // Agregar interactividad al menú
        document.querySelector('.menu-icon').addEventListener('click', function() {
            this.style.transform = 'rotate(90deg)';
            setTimeout(() => {
                this.style.transform = 'rotate(0deg)';
            }, 300);
        });

        // Agregar efectos de click a los iconos de la tienda
        document.querySelectorAll('.store-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-5px) scale(1.05)';
                }, 150);
            });
        });

        // Efecto de click en el ícono inferior
        document.querySelector('.bottom-icon').addEventListener('click', function() {
            this.style.transform = 'rotate(360deg) scale(1.2)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 500);
        });

        // Efecto parallax sutil en el movimiento del mouse
        document.addEventListener('mousemove', function(e) {
            const card = document.querySelector('.store-card');
            const rect = card.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;
            
            const rotateX = (mouseY / rect.height) * 10;
            const rotateY = (mouseX / rect.width) * -10;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-10px)`;
        });

        // Resetear transformación cuando el mouse sale del área
        document.addEventListener('mouseleave', function() {
            const card = document.querySelector('.store-card');
            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0px)';
        });
    </script>
</body>
</html>
